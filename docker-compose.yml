services:
  mongodb-image-search-front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: rag-front:latest
    ports:
      - "3456:3000"
    restart: always
    container_name: image-search-front
  mongodb-image-search-back:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: rag-back:latest
    ports:
      - "8910:8000"
    restart: always
    container_name: image-search-back